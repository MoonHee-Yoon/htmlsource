<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 태그 형태 : <p> ~~~ </p> 열고닫기 , <br>은 단독 <br />    -->
    <!-- body 태그 안의 공백(&nbsp)과 엔터(br)는 태그를 사용해서 표현해야 함-->
    <p>
      아<br />
      &nbsp;&nbsp; 주 먼 옛<br />
      날<br />
      바닷가 <br />
      어느 왕국에 애나멜라 라는 이 <br />
      름을 가진&nbsp; &nbsp;&nbsp; 한 소녀가 살고 있<br />
      었지요.
    </p>
  </body>
</html>

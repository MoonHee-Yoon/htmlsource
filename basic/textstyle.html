<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      <b> 이 텍스트는 bold 야! </b>
    </p>
    <p>
      <strong> 이 텍스트는 bold 야! </strong>
    </p>
    <p><i>이 텍스트는 italic 이야!</i></p>
    <p>
      <em>이 텍스트는 emphasized 야!</em>
    </p>
    <p>
      <code> 이 텍스트는 code 야! </code>
    </p>
    <p><sub> subscript </sub> 이고, <sup>superscript</sup>야!</p>
  </body>
</html>
